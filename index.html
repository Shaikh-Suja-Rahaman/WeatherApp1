<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          
            
          
        </div>
      </nav>
      <div class="container">
        <form class="d-flex justify-content-center my-4" role="search">
            <input class="w-50 form-control me-2" type="search" placeholder="Search Location" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <h1 class="header my-4 text-center">WEATHER APP</h1>


        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                Get Every Information related to Weather
              </div>
              <div class="card-body">
                <ul class="ul">
                  <li class="li">Cloud Percentage</li>
                  <li class="li">Feels Like</li>
                  <li class="li">Humidity</li>
                  <li class="li">Max Temperature</li>
                  <li class="li">Min Temperature</li>
                  <li class="li">Sunrise</li>
                  <li class="li">Temperature</li>
                  <li class="li">Wind Direction</li>
                  <li class="li">Wind Speed</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
          
            
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
